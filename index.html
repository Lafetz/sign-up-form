<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="logo">
          <div class="odin">
            <img src="./odin.png" alt="odin logo" />
            <p>ODIN</p>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="top">
          <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
            eiusmod tempor incididunt ut labore et dolore magna Duis aute irure
            dolor.
          </p>
          <p class="second">Duis aute irure dolor in reprehenderit.</p>
        </div>
        <div class="middle">
          <p>Lets do this!</p>
          <form action="#" action="post" id="createAccount">
            <span class="main">
              <span class="input">
                <label for="Firstname">First Name</label>
                <input type="text" id="Firstname" placeholder=" " required />
              </span>
              <span class="input">
                <label for="Lastname">Last Name</label>
                <input type="text" id="Lastname" placeholder=" " required />
              </span>
            </span>
            <span class="main">
              <span class="input">
                <label for="Email">Email</label>
                <input
                  type="email"
                  id="Email"
                  placeholder=" "
                  title="Invalid email"
                  required
                />
              </span>
              <span class="input">
                <label for="phonenumber">Phone Number</label>
                <input type="tel" id="phonenumber" placeholder=" " required />
              </span>
            </span>
            <span class="main">
              <span class="input">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder=" " required />
                <div class="passMis"></div>
              </span>
              <span class="input">
                <label for="confirmPass">Confirm Password</label>
                <input
                  type="password"
                  id="confirmPass"
                  placeholder=" "
                  required
                />
              </span>
            </span>
          </form>
        </div>
        <div class="bottom">
          <button form="createAccount">Create Account</button>
          <p>Already have an Account?<a href="#">Log in</a></p>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
